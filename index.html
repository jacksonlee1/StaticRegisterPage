<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Static Register Page</title>
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log in</a>
    </header>
    <div class="container">
        <header>
        <h1>Sign Up</h1>
    </header>
        <form action="">
            <div class="formInput"><input type="email" placeholder="Email" name="email" required></div>
            <div class="formInput"><input type="text" placeholder="Username" name="username" required></div>
            <div class="formInput"><input type="password" placeholder="Password" name="password" required></div>
            <div class="formInput"><input type="password" placeholder="Confirm Password" name="confirmPassword" required></div>
            <div class="formInput"><button type="submit">Submit</button></div>
        </form>
        <footer>
            <img src="./assets/AmazonLogo.png" alt="Amazon Icon" height="32" width="32">
            <img src="./assets/FacebookLogo.png" alt="Facebook Icon" height="32" width="32">
            <img src="./assets/GithubLogo.png" alt="Github Icon" height="32" width="32">
            <img src="./assets/pl546j-7le8zk-afym5u.png" alt="Slack Icon" height="32" width="32">
            <img src="./assets/InstagramLogo.png" alt="Instagram Icon" height="32" width="32">
        </footer>
    </div>
</body>
</html>
